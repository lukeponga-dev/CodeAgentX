    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cosmic: {
                950: '#090a0f', // Deepest background
                900: '#0f131a', // Sidebar/Cards
                800: '#1a1f2e', // Elements
                700: '#262c40', // Borders
                600: '#353e58',
                100: '#e2e8f0', // Text
              },
              accent: {
                cyan: '#22d3ee',
                purple: '#a78bfa',
                emerald: '#34d399',
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'glass': 'linear-gradient(180deg, rgba(26, 31, 46, 0.7) 0%, rgba(15, 19, 26, 0.7) 100%)',
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(56, 189, 248, 0.15)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a developer-tool feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #262c40;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #353e58;
      }
      body {
        background-color: #090a0f;
        color: #e2e8f0;
        antialiased;
      }
      /* Utility for glass effects */
      .glass-panel {
        background: rgba(15, 19, 26, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
